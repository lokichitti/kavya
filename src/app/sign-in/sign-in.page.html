<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating" color="primary"> Email Address</ion-label>
    <ion-input type="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary"> Password</ion-label>
    <ion-input type="password"[(ngModel)]="user.password"></ion-input>
  </ion-item>
  <div>
  <button ion-button (click)="tryLogin()">Login</button>
  </div>
  <div>
  <button ion-button (click)="goToRegisterPage()">Not have an account? Register</button>
</div>
</ion-content>
