<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating> Email Address</ion-label>
    <ion-input type="text"[(ngModel)]=user.email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating> Password</ion-label>
    <ion-input type="text"[(ngModel)]=user.password></ion-input>
  </ion-item>
  <button ion-button (click)="tryLogin()">Login</button>
  <button ion-button (click)="goToRegisterPage()">Register</button>

</ion-content>
