<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating" color="primary"> Registered Email</ion-label>
    <ion-input type="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary"> Password</ion-label>
    <ion-input type="password"[(ngModel)]="user.password"></ion-input>
  </ion-item>

   <ion-item> 
  <button align="center" ion-button (click)="tryLogin(user)">Login</button>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="primary">Registered mobile</ion-label>
    <ion-input type="number"[(ngModel)]="user.phone"></ion-input>
  </ion-item>

  <ion-item>
  <button ion-button (click)="goToRegisterPage()">Not have an account? Register</button>
</ion-item>
</ion-content>
