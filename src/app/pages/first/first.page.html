<ion-header >
  <ion-toolbar color = "primary" >
      <ion-buttons slot="primary">
          <ion-button [routerLink]="['/menu/home']" color="light">Skip</ion-button>
        </ion-buttons>
      <ion-buttons slot="end">
          <ion-button [routerLink]="['/menu/home']">
            <ion-icon slot="icon-only" name="arrow-forward" color="light"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/info']">
              <ion-icon color = "light" slot="icon-only" name="information-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
      <ion-title color = "light" size="large" text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    
    <div>
        <ion-card color="secondary">
    <button [routerLink]="['/phone']" align="center"  class="login-margin">
      <img src="assets/image/continue-with-phone.png">
  </button>
    <button [routerLink]="['/email']" align="center"  class="login-margin">
      <img src="assets/image/continue-with-email.png">
    </button>
  <button [routerLink]="['/google']" align="center"  class="login-margin">
    <img src="assets/image/continue-with-google.png">
</button>
<button [routerLink]="['/facebook']" align="center"  class="login-margin">
  <img src="assets/image/continue-with-facebook.png">
</button>
<button [routerLink]="['/register']" align="center" class="register-margin">
  <img src="assets/image/register.png">
</button>
<button [routerLink]="['/reset-password']" align="center" class="login-margin">
  <img src="assets/image/forgot-password.png">
</button>
</ion-card>
</div>

<div text-center color="tertiary"> Welcome to Me&MyShop </div>
</ion-content>
