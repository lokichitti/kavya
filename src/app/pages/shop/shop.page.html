<ion-header>
    <ion-toolbar color = "primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button [routerLink]="['/menu/basket']">
                <ion-icon slot="icon-only" name="basket" color = "light"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons  slot="primary">
                <ion-button [routerLink]="['/menu/search']">
                  <ion-icon slot="icon-only" name="search"></ion-icon>
                </ion-button>
              </ion-buttons>
        <ion-title color = "light" size="medium" text-start>Me&Me</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="padding">
    <ion-text > <h2>Shop</h2> </ion-text>      
      <div>
      <ion-toolbar  *ngIf="hideToolBar" color = "light"  text-center>
      <ion-text color="secondary" text-center>
        Create a shop
      </ion-text>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/create-shop']">
          <ion-icon color = "danger" slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    </div>
</ion-content>
