<ion-header>
    <ion-toolbar color = "primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="end">
              <ion-button [routerLink]="['/menu/basket']">
                <ion-icon slot="icon-only" name="basket" color = "light" large></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons  slot="primary">
                <ion-button [routerLink]="['/menu/search']">
                  <ion-icon slot="icon-only" name="search" color="light" large></ion-icon>
                </ion-button>
              </ion-buttons>
        <ion-title color = "light" size="medium" text-start>Me&Me</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-text color="secondary">
        <h1>Basket</h1>
      </ion-text>
</ion-content>
