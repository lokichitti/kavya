<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Email</ion-label>
		  <ion-input placeholder= "Enter registered email" type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input placeholder= "Enter valid password"  type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	  </ion-list>

	  <ion-button fill="solid" expand="block" color="dark" (click)="loginUser(username, password)">Login</ion-button>
    <div>
      <button [routerLink]="['/register']" align="center" class="register-margin">
        <img src="assets/image/register.png">
      </button>
    
      <button [routerLink]="['/reset-password']" align="center" class="register-margin">
        <img src="assets/image/forgot-password.png">
      </button>
    </div>
  </ion-content>
